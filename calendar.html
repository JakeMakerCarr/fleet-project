<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Calendar (YFNED Fleet + NFC One-Sticker Method)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Timepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    header {
      background: #333; color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem;
    }
    #user-info { margin-right: 1rem; }
    #logout-btn {
      cursor: pointer; padding: 0.5rem 1rem; border: none;
      background: #666; color: white; border-radius: 4px;
    }
    .container {
      max-width: 1200px; margin: 1rem auto;
      background: white; padding: 1rem;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    .vehicle-select-container { margin-bottom: 1rem; }
    select, input[type="date"], input[type="time"] {
      font-size: 1rem; padding: 0.3rem; margin: 0.3rem 0;
    }
    #booking-form {
      display: flex; flex-wrap: wrap; gap: 1rem;
      margin-bottom: 1rem; align-items: center;
    }
    #booking-form label {
      display: flex; flex-direction: column;
      font-weight: bold;
    }
    #signOutBtn, #returnVehicleBtn {
      margin-bottom: 1rem; margin-right: 1rem;
    }
    .calendar-and-details { display: block; }
    @media (min-width: 800px) {
      .calendar-and-details { display: flex; gap: 1rem; }
    }
    .calendar-section { flex: 1; min-width: 0; }
    #vehicle-schedule-heading {
      width: 100%; text-align: center; font-size: 2rem;
      font-weight: bold; color: #333; margin: 0 0 1rem 0;
    }
    #calendar { margin-top: 2rem; }
    .details-section {
      flex: 0 0 300px; border-left: 1px solid #ccc;
      padding-left: 1rem; margin-top: 1rem;
    }
    @media (min-width: 800px) {
      .details-section { margin-top: 0; }
    }
    #selected-date-info {
      background: #fafafa; border-radius: 6px;
      padding: 1rem;
    }
    #selected-date-info h3 { font-size: 1.25rem; margin: 0 0 0.5rem; }
    #date-bookings-list { font-size: 1rem; line-height: 1.4; }
    #date-bookings-list div { margin-bottom: 0.75rem; }
    #booking-start, #booking-end {
      font-size: 1.1rem; padding: 0.5rem; width: 260px;
    }
    .ui-timepicker-wrapper {
      width: 140px !important; font-size: 1rem;
      z-index: 9999 !important;
    }
    .ui-timepicker-list li {
      white-space: nowrap; padding: 6px 10px;
    }
  </style>
</head>
<body>

<header>
  <div>Fleet Calendar</div>
  <div id="user-info">Checking auth...</div>
  <button id="logout-btn" style="display:none;">Logout</button>
</header>

<div class="container">
  <h2>YFNED Fleet Calendar</h2>

  <div class="vehicle-select-container">
    <label for="vehicle-select">Select a Vehicle:</label>
    <select id="vehicle-select">
      <option value="01-20 2021 Red Traverse CM335">2021 Red Traverse CM335</option>
      <option value="02-20 2021 Black Traverse CM366">2021 Black Traverse CM366</option>
      <!-- ... other vehicles -->
    </select>
  </div>

  <div id="booking-section">
    <h3>Book This Vehicle</h3>
    <form id="booking-form">
      <label>
        Start Date (Mon-Fri only):
        <input type="date" id="booking-start-date" />
      </label>
      <label>
        End Date (Mon-Fri only):
        <input type="date" id="booking-end-date" />
      </label>
      <label>
        Start Time (6AM - 9PM):
        <input type="text" id="booking-start" placeholder="Select Start Time" />
      </label>
      <label>
        End Time (6AM - 9PM):
        <input type="text" id="booking-end" placeholder="Select End Time" />
      </label>
      <button type="submit" id="bookVehicleBtn" class="action-button">Book Vehicle</button>
    </form>
    <button id="signOutBtn" class="action-button">Sign Out Selected Vehicle Now</button>
    <button id="returnVehicleBtn" class="action-button">Return Vehicle Now</button>
  </div>

  <div class="calendar-and-details">
    <div class="calendar-section">
      <h1 id="vehicle-schedule-heading"></h1>
      <div id="calendar"></div>
    </div>
    <div class="details-section">
      <div id="selected-date-info">
        <h3>Selected Date: <span id="selected-date-text"></span></h3>
        <div id="date-bookings-list">No date selected yet.</div>
      </div>
    </div>
  </div>
</div>
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>

<!-- Firebase & Main Logic -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
  import { getDatabase, ref, get, push, set, update, remove } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAjnCWLnUf8msIUjL0TBdZ1eCAiXMLOwvU",
    authDomain: "yfned-fleet-nfc.firebaseapp.com",
    databaseURL: "https://yfned-fleet-nfc-default-rtdb.firebaseio.com",
    projectId: "yfned-fleet-nfc",
    storageBucket: "yfned-fleet-nfc.appspot.com",
    messagingSenderId: "482363667898",
    appId: "1:482363667898:web:4b0364e891a221e9631983",
    measurementId: "G-LK66DQVKW4"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let calendar = null;

  const userInfo = document.getElementById('user-info');
  const logoutBtn = document.getElementById('logout-btn');
  const vehicleSelect = document.getElementById('vehicle-select');
  const vehicleHeading = document.getElementById('vehicle-schedule-heading');
  const bookingStartInput = document.getElementById('booking-start');
  const bookingEndInput = document.getElementById('booking-end');
  const bookVehicleBtn = document.getElementById('bookVehicleBtn');
  const selectedDateTextEl = document.getElementById('selected-date-text');
  const dateBookingsListEl = document.getElementById('date-bookings-list');

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = 'index.html';
    } else {
      currentUser = user;
      userInfo.textContent = 'Logged in as: ' + user.email;
      logoutBtn.style.display = 'inline-block';

      $('#booking-start').timepicker({ timeFormat: 'h:mm p', interval: 30, minTime: '6:00am', maxTime: '9:00pm' });
      $('#booking-end').timepicker({ timeFormat: 'h:mm p', interval: 30, minTime: '6:00am', maxTime: '9:00pm' });

      initCalendar();
      vehicleSelect.addEventListener('change', () => {
        updateVehicleHeading(vehicleSelect.value);
        calendar.refetchEvents();
      });

      updateVehicleHeading(vehicleSelect.value);

      bookVehicleBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        await handleBooking();
      });

      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
      });
    }
  });

  function initCalendar() {
    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      timeZone: 'local',
      events: fetchVehicleBookings,
      displayEventTime: false,
      dateClick: (info) => {
        selectedDateTextEl.textContent = info.dateStr;
        const eventsForDay = getEventsForDate(info.date);
        displayBookingsForDay(eventsForDay, info.dateStr);
      }
    });
    calendar.render();
  }

  async function fetchVehicleBookings(info, successCallback, failureCallback) {
    try {
      const selectedVehicle = vehicleSelect.value;
      if (!selectedVehicle) return successCallback([]);
      const snap = await get(ref(db, 'bookings/' + selectedVehicle));
      if (!snap.exists()) return successCallback([]);
      const data = snap.val();
      const events = Object.entries(data).map(([id, b]) => ({
        id,
        title: `${b.startTime}-${b.endTime}`,
        start: new Date(b.startTimeISO),
        end: new Date(b.endTimeISO),
        extendedProps: { creatorEmail: b.userName }
      }));
      successCallback(events);
    } catch (err) {
      console.error(err);
      failureCallback(err);
    }
  }

  function getEventsForDate(clickedDate) {
    const start = new Date(clickedDate);
    const end = new Date(clickedDate);
    end.setDate(end.getDate() + 1);
    return calendar.getEvents().filter(ev => ev.start < end && ev.end > start);
  }

  function displayBookingsForDay(events, dateStr) {
    dateBookingsListEl.innerHTML = '';
    if (events.length === 0) {
      dateBookingsListEl.textContent = 'No bookings on ' + dateStr + '.';
      return;
    }

    events.forEach(ev => {
      const div = document.createElement('div');
      div.innerHTML = `
        <strong>${ev.extendedProps.creatorEmail}</strong><br>
        Start: ${ev.start.toLocaleString()}<br>
        End: ${ev.end.toLocaleString()}
      `;
      if ((ev.extendedProps.creatorEmail || '').toLowerCase() === currentUser.email.toLowerCase()) {
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = async () => {
          if (confirm('Delete this booking?')) {
            await remove(ref(db, 'bookings/' + vehicleSelect.value + '/' + ev.id));
            calendar.refetchEvents();
          }
        };
        div.appendChild(removeBtn);
      }
      dateBookingsListEl.appendChild(div);
    });
  }

  function toTimestamp(dateStr, timeStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    const [time, modifier] = timeStr.split(' ');
    let [hours, minutes] = time.split(':').map(Number);
    if (modifier === 'PM' && hours !== 12) hours += 12;
    if (modifier === 'AM' && hours === 12) hours = 0;
    return new Date(year, month - 1, day, hours, minutes).getTime();
  }

  function getWeekdayDatesInRange(startDateStr, endDateStr) {
    const result = [];
    let current = new Date(startDateStr);
    const end = new Date(endDateStr);
    while (current <= end) {
      if (current.getDay() !== 0 && current.getDay() !== 6) {
        result.push(new Date(current));
      }
      current.setDate(current.getDate() + 1);
    }
    return result;
  }

  async function isBookingOverlapping(vehicleName, newStart, newEnd) {
    const snap = await get(ref(db, 'bookings/' + vehicleName));
    if (!snap.exists()) return false;
    const bookings = snap.val();
    for (const b of Object.values(bookings)) {
      const existingStart = new Date(b.startTimeISO).getTime();
      const existingEnd = new Date(b.endTimeISO).getTime();
      if (newStart < existingEnd && newEnd > existingStart) return true;
    }
    return false;
  }

  async function handleBooking() {
    const selectedVehicle = vehicleSelect.value;
    const startDateStr = document.getElementById('booking-start-date').value;
    const endDateStr = document.getElementById('booking-end-date').value;
    const startTimeStr = bookingStartInput.value;
    const endTimeStr = bookingEndInput.value;

    if (!selectedVehicle || !startDateStr || !endDateStr || !startTimeStr || !endTimeStr) {
      alert('Please fill out all fields.');
      return;
    }

    const weekdays = getWeekdayDatesInRange(startDateStr, endDateStr);
    if (weekdays.length === 0) {
      alert('No valid weekdays in selected range.');
      return;
    }

    const conflicts = [];
    for (let date of weekdays) {
      const dateStr = date.toISOString().split('T')[0];
      const startTS = toTimestamp(dateStr, startTimeStr);
      const endTS = toTimestamp(dateStr, endTimeStr);
      if (endTS <= startTS) {
        alert(`End time must be after start time on ${dateStr}`);
        return;
      }
      if (await isBookingOverlapping(selectedVehicle, startTS, endTS)) {
        conflicts.push(dateStr);
      }
    }

    if (conflicts.length > 0) {
      alert('Conflicts on: ' + conflicts.join(', '));
      return;
    }

    for (let date of weekdays) {
      const dateStr = date.toISOString().split('T')[0];
      const startTS = toTimestamp(dateStr, startTimeStr);
      const endTS = toTimestamp(dateStr, endTimeStr);
      const bookingRef = push(ref(db, 'bookings/' + selectedVehicle));
      await set(bookingRef, {
        userName: currentUser.email,
        date: dateStr,
        startTime: startTimeStr,
        endTime: endTimeStr,
        startTimeISO: new Date(startTS).toISOString(),
        endTimeISO: new Date(endTS).toISOString()
      });
    }

    alert(`Booking created for ${weekdays.length} day(s).`);
    calendar.refetchEvents();
  }

  async function updateVehicleHeading(vehicleName) {
    const snap = await get(ref(db, 'vehicles/' + vehicleName));
    if (snap.exists()) {
      const data = snap.val();
      vehicleHeading.textContent = data.status === 'signedOut'
        ? `${vehicleName} schedule: Signed Out by ${data.CurrentlySignedOutBy}`
        : `${vehicleName} schedule: Available`;
    } else {
      vehicleHeading.textContent = `${vehicleName} schedule: Available`;
    }
  }
</script>
</body>
</html>
