<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleetmaster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #5cbde5;
      background-image: url('skybackgroundmidnightfeather.png');
      background-repeat: repeat;
      background-size: 400px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logout-btn {
      background: #666;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .toggle-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .atFrontDesk { background-color: #e0e257; color: white; }
    .withStaff { background-color: #2ecc71; color: black; }
    .signedOut { background-color: #e7bbd2; color: black; }
    .available { background-color: #5cbde5; color: black; }
    .alarm { background-color: #d4282f; color: white; }
    .alarm-row { background-color: #ffdddd !important; }
  </style>
</head>
<body>

<header>
  <div>YFNED Fleetmaster Controls</div>
  <button id="logout-btn">Logout</button>
</header>

<div class="container">
  <h2>Vehicle Key Handoff Status</h2>
  <table id="vehicle-table">
    <thead>
      <tr>
        <th>Vehicle Name</th>
        <th>Key Status</th>
        <th>Key Held By</th>
        <th>Vehicle Status</th>
        <th>Alarm</th>
        <th>Demo Trigger</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
  import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

  const app = initializeApp({
    apiKey: "AIzaSyAjnCWLnUf8msIUjL0TBdZ1eCAiXMLOwvU",
    authDomain: "yfned-fleet-nfc.firebaseapp.com",
    databaseURL: "https://yfned-fleet-nfc-default-rtdb.firebaseio.com",
    projectId: "yfned-fleet-nfc",
    storageBucket: "yfned-fleet-nfc.appspot.com",
    messagingSenderId: "482363667898",
    appId: "1:482363667898:web:4b0364e891a221e9631983"
  });

  const auth = getAuth(app);
  const db = getDatabase(app);

  const logoutBtn = document.getElementById('logout-btn');
  logoutBtn.addEventListener('click', () => signOut(auth));

  const tableBody = document.querySelector('#vehicle-table tbody');

  onAuthStateChanged(auth, async user => {
    if (!user) return window.location.href = 'index.html';

    const snap = await get(ref(db, 'vehicles'));
    if (!snap.exists()) return;

    const now = Date.now();
    const vehicles = snap.val();

    Object.entries(vehicles).forEach(([name, data]) => {
      const keyStatus = data.keyStatus || 'atFrontDesk';
      const keyHeldBy = data.keyHeldBy || '';
      const vehicleStatus = data.status || 'available';
      const lastKeyChange = data.lastKeyChange || 0;
      const alarm = data.alarm === true;
      const elapsed = now - lastKeyChange;
      const overdue = elapsed > 3600000 && keyStatus === 'withStaff' && vehicleStatus === 'available' && alarm;

      const row = document.createElement('tr');
      if (overdue) row.classList.add('alarm-row');

      const nameCell = document.createElement('td');
      nameCell.innerHTML = overdue ? `ðŸš¨ ${name}` : name;

      const keyBtn = document.createElement('button');
      keyBtn.textContent = keyStatus === 'atFrontDesk' ? 'Pass to Staff' : 'Return to Front Desk';
      keyBtn.className = 'toggle-btn ' + keyStatus;
      keyBtn.onclick = async () => {
        const toStaff = keyStatus === 'atFrontDesk';
        await update(ref(db, 'vehicles/' + name), {
          keyStatus: toStaff ? 'withStaff' : 'atFrontDesk',
          keyHeldBy: toStaff ? user.email : null,
          lastKeyChange: Date.now(),
          alarm: toStaff
        });
        location.reload();
      };

      const heldByCell = document.createElement('td');
      heldByCell.textContent = keyHeldBy;

      const vehicleBtn = document.createElement('button');
      vehicleBtn.textContent = vehicleStatus === 'available' ? 'Mark as Signed Out' : 'Mark as Available';
      vehicleBtn.className = 'toggle-btn ' + (vehicleStatus === 'available' ? 'available' : 'signedOut');
      vehicleBtn.onclick = async () => {
        const isOut = vehicleStatus === 'available';
        await update(ref(db, 'vehicles/' + name), {
          status: isOut ? 'signedOut' : 'available',
          alarm: isOut ? false : alarm
        });
        location.reload();
      };

      const alarmBtn = document.createElement('button');
      alarmBtn.textContent = alarm ? 'Disable Alarm' : 'Enable Alarm';
      alarmBtn.className = 'toggle-btn alarm';
      alarmBtn.onclick = async () => {
        await update(ref(db, 'vehicles/' + name), { alarm: !alarm });
        location.reload();
      };

      const triggerBtn = document.createElement('button');
      triggerBtn.textContent = 'ðŸ”” Trigger';
      triggerBtn.className = 'toggle-btn alarm';
      triggerBtn.onclick = async () => {
        await update(ref(db, 'vehicles/' + name), { alarm: true });
        location.reload();
      };

      const cells = [
        nameCell,
        Object.assign(document.createElement('td'), { appendChild: () => keyBtn }),
        heldByCell,
        Object.assign(document.createElement('td'), { appendChild: () => vehicleBtn }),
        Object.assign(document.createElement('td'), { appendChild: () => alarmBtn }),
        Object.assign(document.createElement('td'), { appendChild: () => triggerBtn })
      ];

      const rowCells = [nameCell, keyBtn, heldByCell, vehicleBtn, alarmBtn, triggerBtn];
      rowCells.forEach(c => {
        const td = document.createElement('td');
        if (c instanceof HTMLElement) td.appendChild(c);
        else td.textContent = c;
        row.appendChild(td);
      });

      tableBody.appendChild(row);
    });
  });
</script>

</body>
</html>
