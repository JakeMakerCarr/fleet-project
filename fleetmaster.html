<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleetmaster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #5cbde5;
      background-image: url('skybackgroundmidnightfeather.png');
      background-repeat: repeat;
      background-size: 400px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logout-btn {
      background: #666;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .toggle-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .atFrontDesk { background-color: #f5a623; color: white; }
    .withStaff { background-color: #2ecc71; color: white; }
    .signedOut { background-color: #3498db; color: white; }
    .available { background-color: #bdc3c7; color: black; }
    .alarm { background-color: #e74c3c; color: white; }
    .alarm-row { background-color: #ffdddd !important; }
  </style>
</head>
<body>

<header>
  <div>YFNED Fleetmaster Controls</div>
  <button id="logout-btn">Logout</button>
</header>

<div class="container">
  <h2>Vehicle Key Handoff Status</h2>
  <table id="vehicle-table">
    <thead>
      <tr>
        <th>Vehicle Name</th>
        <th>Key Status</th>
        <th>Key Held By</th>
        <th>Vehicle Status</th>
        <th>Alarm</th>
        <th>Demo Trigger</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
