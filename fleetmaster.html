<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleetmaster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #5cbde5;
      background-image: url('skybackgroundmidnightfeather.png');
      background-repeat: repeat;
      background-size: 400px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logout-btn {
      background: #666;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .toggle-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .atFrontDesk { background-color: #f5a623; color: white; }
    .withStaff { background-color: #2ecc71; color: white; }
    .available { background-color: #3498db; color: white; }
    .signedOut { background-color: #9b59b6; color: white; }
    .alarmed { background-color: #ff4d4d !important; }
    .alarm-icon {
      color: red;
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <div>YFNED Fleetmaster Controls</div>
  <button id="logout-btn">Logout</button>
</header>

<div class="container">
  <h2>Vehicle Key Handoff Status</h2>
  <table id="vehicle-table">
    <thead>
      <tr>
        <th>Vehicle Name</th>
        <th>Key Status</th>
        <th>Vehicle Status</th>
        <th>Alarm</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
  import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAjnCWLnUf8msIUjL0TBdZ1eCAiXMLOwvU",
    authDomain: "yfned-fleet-nfc.firebaseapp.com",
    databaseURL: "https://yfned-fleet-nfc-default-rtdb.firebaseio.com",
    projectId: "yfned-fleet-nfc",
    storageBucket: "yfned-fleet-nfc.appspot.com",
    messagingSenderId: "482363667898",
    appId: "1:482363667898:web:4b0364e891a221e9631983"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const logoutBtn = document.getElementById('logout-btn');
  logoutBtn.addEventListener('click', () => signOut(auth));

  const tableBody = document.querySelector('#vehicle-table tbody');

  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = 'index.html';
    } else {
      const now = Date.now();
      const vehiclesRef = ref(db, 'vehicles');
      const snap = await get(vehiclesRef);
      if (snap.exists()) {
        const vehicles = snap.val();
        Object.entries(vehicles).forEach(([name, data]) => {
          const keyStatus = data.keyStatus || 'atFrontDesk';
          const vehStatus = data.status || 'available';
          const alarmEnabled = data.alarm || false;
          const logs = data.logs || {};
          const row = document.createElement('tr');

          const nameCell = document.createElement('td');
          nameCell.textContent = name;

          const keyBtn = document.createElement('button');
          keyBtn.textContent = keyStatus === 'atFrontDesk' ? 'Pass to Staff' : 'Return to Front Desk';
          keyBtn.className = 'toggle-btn ' + keyStatus;
          keyBtn.onclick = async () => {
            const newStatus = keyStatus === 'atFrontDesk' ? 'withStaff' : 'atFrontDesk';
            await update(ref(db, 'vehicles/' + name), {
              keyStatus: newStatus,
              lastKeyChange: Date.now()
            });
            location.reload();
          };

          const vehBtn = document.createElement('button');
          vehBtn.textContent = vehStatus === 'available' ? 'Mark as Signed Out' : 'Mark as Available';
          vehBtn.className = 'toggle-btn ' + vehStatus;
          vehBtn.onclick = async () => {
            const newStatus = vehStatus === 'available' ? 'signedOut' : 'available';
            await update(ref(db, 'vehicles/' + name), { status: newStatus });
            location.reload();
          };

          const alarmBtn = document.createElement('button');
          alarmBtn.textContent = alarmEnabled ? 'Disable Alarm' : 'Enable Alarm';
          alarmBtn.className = 'toggle-btn';
          alarmBtn.onclick = async () => {
            await update(ref(db, 'vehicles/' + name), { alarm: !alarmEnabled });
            location.reload();
          };

          const keyCell = document.createElement('td');
          const vehCell = document.createElement('td');
          const alarmCell = document.createElement('td');

          keyCell.appendChild(keyBtn);
          vehCell.appendChild(vehBtn);
          alarmCell.appendChild(alarmBtn);

          const lastChange = data.lastKeyChange || 0;
          const oneHour = 60 * 60 * 1000;
          const overdue = (keyStatus === 'withStaff' && vehStatus === 'available' && now - lastChange > oneHour && alarmEnabled);

          if (overdue) {
            row.classList.add('alarmed');
            const alertIcon = document.createElement('span');
            alertIcon.textContent = 'ðŸš¨';
            alertIcon.className = 'alarm-icon';
            nameCell.prepend(alertIcon);
          }

          row.appendChild(nameCell);
          row.appendChild(keyCell);
          row.appendChild(vehCell);
          row.appendChild(alarmCell);
          tableBody.appendChild(row);
        });
      }
    }
  });
</script>

</body>
</html>
