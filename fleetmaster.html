<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FleetMaster Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f0f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #004d66;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #5cbde5;
      color: white;
    }
    button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .front {
      background-color: #ffc107;
    }
    .with {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

<h1>FleetMaster: Key Control Panel</h1>
<table>
  <thead>
    <tr>
      <th>Vehicle</th>
      <th>Key Status</th>
    </tr>
  </thead>
  <tbody id="vehicle-table-body"></tbody>
</table>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
  import { getDatabase, ref, get, update, onValue } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAjnCWLnUf8msIUjL0TBdZ1eCAiXMLOwvU",
    authDomain: "yfned-fleet-nfc.firebaseapp.com",
    databaseURL: "https://yfned-fleet-nfc-default-rtdb.firebaseio.com",
    projectId: "yfned-fleet-nfc",
    storageBucket: "yfned-fleet-nfc.appspot.com",
    messagingSenderId: "482363667898",
    appId: "1:482363667898:web:4b0364e891a221e9631983",
    measurementId: "G-LK66DQVKW4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const tableBody = document.getElementById('vehicle-table-body');

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = 'index.html';
      return;
    }

    const snap = await get(ref(db, 'users/' + user.uid));
    const role = snap.val()?.role || '';
    if (role !== 'fleetmaster') {
      window.location.href = 'calendar.html';
      return;
    }

    const vehiclesRef = ref(db, 'vehicles');
    onValue(vehiclesRef, (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = '';

      Object.entries(data).forEach(([vehicleName, info]) => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const toggleCell = document.createElement('td');

        nameCell.textContent = vehicleName;

        const btn = document.createElement('button');
        const status = info.keyStatus || 'atFrontDesk';

        btn.textContent = status === 'atFrontDesk' ? 'At Front Desk' : 'With Staff';
        btn.className = status === 'atFrontDesk' ? 'front' : 'with';

        btn.onclick = async () => {
          const newStatus = status === 'atFrontDesk' ? 'withStaff' : 'atFrontDesk';
          await update(ref(db, `vehicles/${vehicleName}`), { keyStatus: newStatus });
        };

        toggleCell.appendChild(btn);
        row.appendChild(nameCell);
        row.appendChild(toggleCell);
        tableBody.appendChild(row);
      });
    });
  });
</script>

</body>
</html>
