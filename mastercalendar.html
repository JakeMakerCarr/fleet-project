<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Vehicle Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start;
    }
    #legend {
      width: 260px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      margin-right: 8px;
    }
    #rightPanel {
      flex: 1;
    }
    #calendar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .fc .fc-daygrid-day-frame {
      max-height: 100px;
      height: 100px;
      overflow-y: auto;
    }
    #dateInfo {
      margin-top: 10px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    .booking-box {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: white;
    }
    .booking-box hr {
      border-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; background: #333; color: white; padding: 1rem;">
    <div>All Vehicle Bookings</div>
    <button onclick="location.href='fleetmaster.html'">Fleetmaster View</button>
</header>

  <h1>All Vehicle Bookings</h1>

  <div id="container">
    <div id="legend"></div>
    <div id="rightPanel">
      <div id="calendar"></div>
      <div id="dateInfo">Click a date to view bookings.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjnCWLnUf8msIUjL0TBdZ1eCAiXMLOwvU",
      authDomain: "yfned-fleet-nfc.firebaseapp.com",
      databaseURL: "https://yfned-fleet-nfc-default-rtdb.firebaseio.com",
      projectId: "yfned-fleet-nfc",
      storageBucket: "yfned-fleet-nfc.appspot.com",
      messagingSenderId: "482363667898",
      appId: "1:482363667898:web:4b0364e891a221e9631983"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const calendarEl = document.getElementById("calendar");
    const dateInfoPanel = document.getElementById("dateInfo");
    const legendEl = document.getElementById("legend");

    const vehicleColors = {
      "01-20 2021 Red Traverse CM335": "#e74c3c",
      "02-20 2021 Black Traverse CM366": "#2c3e50",
      "03-21 2021 Grey Traverse CN360": "#95a5a6",
      "04-21 2021 Shadow Silverado 1500 CM695": "#f1c40f",
      "05-21 2021 Ebony Buick Encore CM532": "#ff6f61",
      "06-21 2020 Grey Grand Caravan CN468": "#1e90ff",
      "07-21 2021 White Terrain CN466": "#f39c12",
      "08-21 2021 Black Terrain CN467": "#d35400",
      "09-24 2024 White Sierra 3500 C182B": "#16a085",
      "10-24 2025 Green Trailblazer C838B": "#27ae60",
      "11-24 2024 Grey Traverse CS266": "#3498db",
      "12-24 2012 White Dodge HNL64": "#e67e22",
      "13-24 2024 Grey Traverse CT008": "#2980b9",
      "14-24 2024 Grey Traverse C443C": "#9b59b6",
      "16-24 2024 Blue Traverse CT073": "#1abc9c",
      "17-25 2025 Black Buick Envision CV294": "#8e44ad",
      "18-25 2024 White Ford F750 CVVVVV": "#fd9644"
    };

    function renderLegend() {
      legendEl.innerHTML = "";
      Object.entries(vehicleColors).forEach(([vehicle, color]) => {
        const div = document.createElement("div");
        div.className = "legend-item";
        div.innerHTML = `<div class="legend-color" style="background:${color}"></div>${vehicle}`;
        legendEl.appendChild(div);
      });
    }

    function fetchAllBookings() {
      const bookingsRef = ref(db, 'bookings');
      return get(bookingsRef).then(snapshot => {
        if (!snapshot.exists()) return [];

        const bookings = [];
        snapshot.forEach(vehicleSnap => {
          const vehicleName = vehicleSnap.key;

          if (!vehicleColors[vehicleName]) {
            vehicleColors[vehicleName] = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
          }

          vehicleSnap.forEach(bookingSnap => {
            const booking = bookingSnap.val();
            bookings.push({
              title: `${booking.startTime.split(":")[0]} ${vehicleName}`,
              start: booking.startTimeISO,
              end: booking.endTimeISO,
              backgroundColor: vehicleColors[vehicleName],
              borderColor: vehicleColors[vehicleName],
              textColor: "#fff",
              extendedProps: {
                user: booking.userName,
                vehicle: vehicleName,
                bookingId: bookingSnap.key
              }
            });
          });
        });
        return bookings;
      });
    }

    function renderCalendar(events) {
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        fixedWeekCount: false,
        height: 'auto',
        headerToolbar: {
          left: 'prev today next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listMonth'
        },
        events: events,
        eventDisplay: 'block',
        dateClick: function(info) {
          const selectedDate = info.dateStr;
          showBookingsForDate(selectedDate, events);
        }
      });
      calendar.render();
    }

    function showBookingsForDate(dateStr, allEvents) {
      const matching = allEvents.filter(event => event.start.startsWith(dateStr));
      let html = `<h3>Selected Date: ${dateStr}</h3>`;

      if (matching.length === 0) {
        html += `<p>No bookings.</p>`;
      } else {
        matching.forEach(ev => {
          const color = vehicleColors[ev.extendedProps.vehicle] || "#333";
          html += `
            <div class="booking-box" style="background:${color}">
              <strong>${ev.extendedProps.vehicle}</strong><br>
              ${ev.extendedProps.user}<br>
              ${new Date(ev.start).toLocaleTimeString()} â€“ ${new Date(ev.end).toLocaleTimeString()}
              <br><button onclick="deleteBooking('${ev.extendedProps.vehicle}', '${ev.extendedProps.bookingId}')">Remove</button>
              <hr>
            </div>`;
        });
      }

      dateInfoPanel.innerHTML = html;
    }

    onAuthStateChanged(auth, user => {
      renderLegend();
      fetchAllBookings().then(renderCalendar);
    });
  </script>

  <script>
    function deleteBooking(vehicleName, bookingId) {
      if (!confirm("Are you sure you want to delete this booking?")) return;

      import('https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js').then(({ initializeApp }) => {
        import('https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js').then(({ getDatabase, ref, remove }) => {
          const firebaseConfig = {
            apiKey: "AIzaSyAjnCWLnUf8msIUjL0TBdZ1eCAiXMLOwvU",
            authDomain: "yfned-fleet-nfc.firebaseapp.com",
            databaseURL: "https://yfned-fleet-nfc-default-rtdb.firebaseio.com",
            projectId: "yfned-fleet-nfc",
            storageBucket: "yfned-fleet-nfc.appspot.com",
            messagingSenderId: "482363667898",
            appId: "1:482363667898:web:4b0364e891a221e9631983"
          };

          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);

          const bookingRef = ref(db, `bookings/${vehicleName}/${bookingId}`);
          remove(bookingRef).then(() => {
            alert("Booking removed successfully.");
            location.reload();
          }).catch(err => {
            console.error(err);
            alert("Failed to remove booking.");
          });
        });
      });
    }
  </script>
</body>
</html>
